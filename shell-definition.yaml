tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Google GCP Cloud Provider Shell 2G
  template_author: Quali
  template_version: 1.0.0
  template_icon: GCP.png

description: >
  GCP template will create a GCP resource in CloudShell. Once the GCP is
  modeled correctly in CloudShell it will be possible to deploy Apps on this GCP.

imports:
  - cloudshell_standard: cloudshell_cloud_provider_standard_1_0_1.yaml

node_types:
 vendor.resource.Google GCP Cloud Provider 2G:
    derived_from: cloudshell.nodes.CustomCloudProvider
    properties:
      Region:
        type: string
        default: ""
        description: "The code of the GCP region to be used by this cloud provider
        resource. For example, 'us-central1'."
        constraints:
          - valid_values:
              - us-central1
              - us-east1
              - us-east4
              - us-west1
              - us-west2
              - us-west3
              - us-west4
              - northamerica-northeast1
              - southamerica-east1
              - europe-west1
              - europe-west2
              - europe-west3
              - europe-west4
              - europe-west6
              - europe-central2
              - europe-north1
              - europe-southwest1
              - asia-east1
              - asia-east2
              - asia-northeast1
              - asia-northeast2
              - asia-northeast3
              - asia-south1
              - asia-south2
              - asia-southeast1
              - asia-southeast2
              - me-west1
              - australia-southeast1
              - australia-southeast2
      Machine Type:
        type: string
        default: "n1-standard"
        description: "Enter a machine type with preset amounts of vCPUs and memory that suit most workloads. For example, 'e2-medium'."
      Keypairs Location:
        type: string
        default: ""
      Additional Mgmt Networks:
        type: string
        default: ""
      Credentials Json:
        type: cloudshell.datatypes.Password
        default: ""
        description: ""
      Custom Tags:
        type: string
        description: "Semi-colon separated list of tags that will be applied to the VM and all related objects created during the app deploy. Attribute supports the following syntax: [TagName]=[TagValue]; [TagName]=[TagValue]. For example: “Tag1=Val1;Tag2=Val2”"
    capabilities:
      concurrent_command_capability:
        type: cloudshell.capabilities.SupportConcurrentCommands
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: "After filling in all the inputs click Start Discovery to complete
            the cloud provider creation process"
          inventory_description:
            type: string
            default: "GCP template will create a GCP resource in CloudShell.
            Once the GCP is modeled correctly in CloudShell 
            it will be possible to deploy Apps on this GCP."
          hide_address:
            type: string
            default: true
          Region:
            type: string
            default: ""
            description: "The code of the GCP region to be used by this cloud provider
            resource. For example, 'us-central1'."
            constraints:
              - valid_values:
                  - us-central1
                  - us-east1
                  - us-east4
                  - us-west1
                  - us-west2
                  - us-west3
                  - us-west4
                  - northamerica-northeast1
                  - southamerica-east1
                  - europe-west1
                  - europe-west2
                  - europe-west3
                  - europe-west4
                  - europe-west6
                  - europe-central2
                  - europe-north1
                  - europe-southwest1
                  - asia-east1
                  - asia-east2
                  - asia-northeast1
                  - asia-northeast2
                  - asia-northeast3
                  - asia-south1
                  - asia-south2
                  - asia-southeast1
                  - asia-southeast2
                  - me-west1
                  - australia-southeast1
                  - australia-southeast2
          Machine Type:
            type: string
            default: ""
            description: "Enter a machine type with preset amounts of vCPUs and memory that suit most workloads. For example, 'e2-medium'."
          Keypairs Location:
            type: string
            default: ""
          Credentials Json:
            type: cloudshell.datatypes.Password
            default: ""
            description: ""
          Custom Tags:
            type: string
            description: "Semi-colon separated list of tags that will be applied to the VM and all related objects created during the app deploy. Attribute supports the following syntax: [TagName]=[TagValue]; [TagName]=[TagValue]. For example: “Tag1=Val1;Tag2=Val2”"
    artifacts:
      icon:
        file: GCP.png
        type: tosca.artifacts.File
      driver:
        file: GoogleCloudProviderShell2GDriver.zip
        type: tosca.artifacts.File
      deployment:
        file: Deployments.zip
        type: tosca.artifacts.File
